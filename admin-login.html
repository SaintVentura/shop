<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Saint Ventura</title>
    <link rel="icon" type="image/png" href="https://dl.dropboxusercontent.com/scl/fi/pew6zj6bt0myobu7zl4eu/1-21.png?rlkey=z6jhjxe71rpuk37td9ktwvqmg&st=303hz8tw&dl=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Saint Ventura</h1>
            <p class="text-gray-600">Admin Dashboard</p>
        </div>
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="admin-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-black" placeholder="Enter admin password" required autofocus>
            </div>
            <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition">Login</button>
            <p id="login-error" class="text-red-500 text-sm text-center hidden"></p>
        </form>
    </div>

    <script>
        // Get backend URL - match logic from admin.html
        function getBackendUrl() {
            const hostname = window.location.hostname;
            const origin = window.location.origin;
            
            console.log('Admin Login - Detecting backend URL for hostname:', hostname, 'origin:', origin);
            
            // Local development
            if (hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '' || hostname === '0.0.0.0') {
                console.log('Using localhost backend');
                return 'http://localhost:10000';
            }
            
            // GitHub Pages (production)
            // Backend deployed on Render
            const PRODUCTION_BACKEND_URL = 'https://saint-ventura-backend.onrender.com';
            
            // If you're on GitHub Pages, use production backend
            if (hostname.includes('github.io') || hostname.includes('github.com') || origin.includes('github.io') || origin.includes('github.com')) {
                console.log('Detected GitHub Pages, using production backend:', PRODUCTION_BACKEND_URL);
                return PRODUCTION_BACKEND_URL;
            }
            
            // Default to production for any other domain
            console.log('Using production backend:', PRODUCTION_BACKEND_URL);
            return PRODUCTION_BACKEND_URL;
        }

        const BACKEND_URL = getBackendUrl();
        console.log('Admin Login - Backend URL:', BACKEND_URL);

        // Test backend connectivity on page load
        (async () => {
            try {
                const testResponse = await fetch(`${BACKEND_URL}/api/test`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                if (testResponse.ok) {
                    const testData = await testResponse.json();
                    console.log('✅ Backend connectivity test passed:', testData);
                } else {
                    console.warn('⚠️ Backend test returned non-OK status:', testResponse.status);
                }
            } catch (error) {
                console.error('❌ Backend connectivity test failed:', error);
                console.error('   This might indicate the backend is not running or not accessible');
            }
        })();

        // Check if already logged in
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = 'admin.html';
        }

        // Admin password - update this to match your Render ADMIN_PASSWORD environment variable
        // This should match the ADMIN_PASSWORD in server.js (process.env.ADMIN_PASSWORD)
        const ADMIN_PASSWORD = 'WEAR3+H3$@!N+$*'; // Update this when you change password in Render
        
        // Login form handler - validates password locally (no server call)
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const passwordInput = document.getElementById('admin-password');
            const password = passwordInput.value;
            const errorElement = document.getElementById('login-error');
            
            // Clear previous errors
            errorElement.classList.add('hidden');
            errorElement.textContent = '';
            
            // Validate password locally - matches ADMIN_PASSWORD from server.js
            if (password === ADMIN_PASSWORD) {
                // Password is valid - set authentication token and redirect
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminPassword', password); // Store for API calls
                window.location.href = 'admin.html';
            } else {
                // Password is invalid
                errorElement.textContent = 'Invalid password';
                errorElement.classList.remove('hidden');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>

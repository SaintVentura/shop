<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #333;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <div class="test-section">
        <h2>1. Test Backend Health</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Yoco Checkout Creation</h2>
        <button onclick="testCheckout()">Test Checkout Creation</button>
        <div id="checkout-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Email Endpoint</h2>
        <button onclick="testEmail()">Test Email (Newsletter)</button>
        <div id="email-result" class="result"></div>
    </div>
    
    <script>
        const BACKEND_URL = 'https://saint-ventura-backend.onrender.com';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const text = await response.text();
                resultDiv.textContent = `Status: ${response.status}\n\nResponse: ${text}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testCheckout() {
            const resultDiv = document.getElementById('checkout-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            const testData = {
                amountInCents: 10000, // R100.00
                currency: 'ZAR',
                successUrl: 'https://saintventura.co.za/checkout-success.html',
                cancelUrl: 'https://saintventura.co.za/index.html#checkout',
                metadata: {
                    test: true
                }
            };
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/create-yoco-checkout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                resultDiv.textContent = `Status: ${response.status}\n\nResponse:\n${JSON.stringify(result, null, 2)}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testEmail() {
            const resultDiv = document.getElementById('email-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            const testData = {
                email: 'test@example.com'
            };
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/newsletter-subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                resultDiv.textContent = `Status: ${response.status}\n\nResponse:\n${JSON.stringify(result, null, 2)}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>

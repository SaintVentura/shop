<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe - Saint Ventura</title>
  <link rel="icon" type="image/png" href="https://dl.dropboxusercontent.com/scl/fi/pew6zj6bt0myobu7zl4eu/1-21.png?rlkey=z6jhjxe71rpuk37td9ktwvqmg&st=303hz8tw&dl=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="https://dl.dropboxusercontent.com/scl/fi/pew6zj6bt0myobu7zl4eu/1-21.png?rlkey=z6jhjxe71rpuk37td9ktwvqmg&st=303hz8tw&dl=1" alt="Saint Ventura Logo" class="w-10 h-10 rounded-lg object-cover">
        <h1 class="text-2xl font-bold tracking-wide">Saint Ventura</h1>
      </a>
    </div>
  </header>

  <!-- Main Section -->
  <section class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-white p-8 rounded-xl shadow-md">
      <div id="loading-state" class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-black mx-auto mb-4"></div>
        <p class="text-gray-600">Processing your unsubscribe request...</p>
      </div>

      <div id="success-state" class="hidden text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold mb-4">Successfully Unsubscribed</h2>
        <p class="text-gray-600 mb-8 text-lg" id="success-message">You have been successfully unsubscribed from our newsletter. We're sorry to see you go!</p>
        <a href="index.html" class="inline-block bg-black text-white py-3 px-8 rounded-lg font-semibold hover:bg-gray-800 transition duration-300">
          Return to Homepage
        </a>
      </div>

      <div id="error-state" class="hidden text-center">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold mb-4">Error</h2>
        <p class="text-gray-600 mb-8 text-lg" id="error-message">An error occurred while processing your request.</p>
        <a href="index.html" class="inline-block bg-black text-white py-3 px-8 rounded-lg font-semibold hover:bg-gray-800 transition duration-300">
          Return to Homepage
        </a>
      </div>
    </div>
  </section>

<script>
document.addEventListener('DOMContentLoaded', async function() {
  // Get email from URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  
  if (!email || !email.includes('@')) {
    showError('Invalid email address. Please use the unsubscribe link from your email.');
    return;
  }
  
  // Auto-detect backend URL based on environment
  function getBackendBaseUrl() {
    const hostname = window.location.hostname;
    const origin = window.location.origin;
    
    // Local development
    if (hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '' || hostname === '0.0.0.0') {
      return 'http://localhost:3000';
    }
    
    // Production backend
    const PRODUCTION_BACKEND_URL = 'https://saint-ventura-backend.onrender.com';
    
    // If on GitHub Pages, use production backend
    if (hostname.includes('github.io') || hostname.includes('github.com') || origin.includes('github.io') || origin.includes('github.com')) {
      return PRODUCTION_BACKEND_URL;
    }
    
    // Default to production
    return PRODUCTION_BACKEND_URL;
  }
  
  try {
    const backendUrl = getBackendBaseUrl();
    const unsubscribeUrl = `${backendUrl}/api/unsubscribe?email=${encodeURIComponent(email)}`;
    
    const response = await fetch(unsubscribeUrl, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    });
    
    const result = await response.json();
    
    if (result.success) {
      showSuccess(result.message || 'You have been successfully unsubscribed from our newsletter.');
    } else {
      showError(result.error || 'Failed to unsubscribe. Please try again later.');
    }
  } catch (error) {
    console.error('Unsubscribe error:', error);
    showError('An error occurred while processing your request. Please try again later.');
  }
});

function showSuccess(message) {
  document.getElementById('loading-state').classList.add('hidden');
  document.getElementById('error-state').classList.add('hidden');
  document.getElementById('success-state').classList.remove('hidden');
  document.getElementById('success-message').textContent = message;
}

function showError(message) {
  document.getElementById('loading-state').classList.add('hidden');
  document.getElementById('success-state').classList.add('hidden');
  document.getElementById('error-state').classList.remove('hidden');
  document.getElementById('error-message').textContent = message;
}
</script>

</body>
</html>

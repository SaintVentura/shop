services:
  - type: web
    name: saint-ventura-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: YOCO_SECRET_KEY
        sync: false
      - key: ZOHO_EMAIL
        sync: false
      - key: ZOHO_PASSWORD
        sync: false
    healthCheckPath: /health
    autoDeploy: true

